{{ $baseurl := .Site.BaseURL }}

<div class="article">



    <p class="meta date">
      <strong>{{ .Date.Format "2 Jan" }}</strong>
      {{ .Date.Format "2016" }}
    </p>
    <h1><a href="{{ .Permalink }}">{{  .Title | title }}</a></h1>
    {{if .Params.tags }}
        <ul class="tags">
        {{ range $index, $tag := .Params.tags }}
            <li><a  class="tag" href="{{ $baseurl }}tags/{{ $tag | urlize }}/">{{ $tag }}</a></li>
        {{ end }}
        </ul>
{{ end }}


    <p>    {{ .Summary }}</p>

  <div class="read-more-link">
    <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
  </div>
  {{ end }}
